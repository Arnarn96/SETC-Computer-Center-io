<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Computer Center</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(145deg, #e3f2fd, #ffffff);
            color: #212529;
            font-family: Arial, sans-serif;
        }
        .sticky-top { top: 0; z-index: 1020; }
        .logo {
            height: 80px;
            margin-right: 15px;
        }
        .navbar-light {
            background: linear-gradient(145deg, #ffffff, #d1e9ff);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar-light .navbar-nav .nav-link {
            color: #007bff !important;
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            color: #000000 !important;
        }
        .nav-link {
            color: #ffffff !important;
        }
        .bg-primary {
            background-color: #007bff !important;
        }
        .btn-primary {
            background-color: #007bff !important;
            border-color: #0056b3;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #ddd;
        }
        .footer {
            background-color: #212529;
            color: #ffffff;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        /* Adjust logo and brand text for mobile */
        .logo {
            height: 60px; /* Adjust logo size for mobile */
            margin-right: 10px; /* Adjust spacing */
        }
        .navbar-brand strong {
            font-size: 1.5rem; /* Adjust text size */
        }   
        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .logo {
                height: 50px; /* Further reduce logo size on smaller screens */
            }
            .navbar-brand strong {
                font-size: 1.2rem; /* Reduce font size of text */
            }
        }
        /* Video container adjustments for portrait mode */
        .hero-video-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
        }
        .hero-video-container video {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="S.E Computer Center Logo" class="logo">
                <strong style="text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); font-size: 1.5rem;">S.E.T.C Computer Center</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>Welcome to S.E Computer Center</h1>
            <p class="lead">Your one-stop shop for all computer needs</p>
            <a href="services.html" class="btn btn-light btn-lg">Explore Services</a>
            <div class="hero-video-container mt-4">
                <video autoplay controls>
                    <source src="videos/intro.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </header>

    <!-- Add the Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
