<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SLSU Request Form for Records</title>
    <style>
        @media print {
            @page {
                size: A4;
                margin: 10mm;
            }
            body {
                font-size: 10pt;
                color: #000;
                background: #fff;
            }
        }

        body {
            font-family: "Arial", sans-serif;
            font-size: 10pt;
            width: 210mm;
            margin: 0 auto;
            padding: 10mm;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .header img {
            height: 60px;
            margin-right: 10px;
        }

        .header-text {
            text-align: center;
        }

        h2, h3 {
            margin: 2px 0;
            font-size: 12pt;
        }

        .section-title {
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
            border-bottom: 1px solid #ccc;
            font-size: 11pt;
        }

        label {
            display: block;
            margin-top: 5px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 3px;
            margin-top: 2px;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
        }

        .checkbox-group,
        .radio-group {
            margin-top: 5px;
        }

        .checkbox-group label,
        .radio-group label {
            display: inline-block;
            margin-right: 10px;
        }

        .signature-line {
            margin-top: 15px;
        }

        .signature-line span {
            display: inline-block;
            width: 250px;
            border-bottom: 1px solid #000;
        }

        .claim-slip {
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #000;
        }

        .claim-slip h4 {
            text-align: center;
            margin-bottom: 5px;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-row label {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="C:\Users\lecni\OneDrive\ドキュメント\forms.html\slsu - logo.png.jpg" alt="SLSU Logo">
        <div class="header-text">
            <h2>Republic of the Philippines</h2>
            <h3>Southern Luzon State University</h3>
            <h3>Request Form for Records</h3>
        </div>
    </div>

    <div class="section-title">Certification</div>
    <div class="checkbox-group">
        <label><input type="checkbox"> Graduation</label>
        <label><input type="checkbox"> Enrolment</label>
        <label><input type="checkbox"> CAV</label>
        <label><input type="checkbox"> Weighted Ave.</label>
        <label><input type="checkbox"> CAR</label>
        <label><input type="checkbox"> Units Earned</label>
        <label><input type="checkbox"> RLE</label>
    </div>

    <div class="section-title">Credentials / Records</div>
    <div class="checkbox-group">
        <label><input type="checkbox"> TOR</label>
        <label><input type="checkbox"> Diploma</label>
        <label><input type="checkbox"> FORM-137</label>
        <label><input type="checkbox"> Transfer Credentials</label>
        <label><input type="text" placeholder="Others (specify)"></label>
    </div>

    <div class="section-title">Authentication</div>
    <div class="checkbox-group">
        <label><input type="checkbox"> TOR</label>
        <label><input type="checkbox"> Diploma</label>
        <label><input type="checkbox"> Reg. Form</label>
    </div>

    <label>Purpose of Request:
        <textarea rows="2"></textarea>
    </label>

    <div class="section-title">Student Information</div>
    <div class="form-row">
        <label>Last Name: <input type="text"></label>
        <label>Given Name: <input type="text"></label>
        <label>Middle Name: <input type="text"></label>
    </div>

    <label>Program/Course: <input type="text"></label>
    <label>Major: <input type="text"></label>
    <label>Inclusive Dates of Attendance or Date of Graduation: <input type="text"></label>

    <div class="radio-group">
        <strong>Status:</strong>
        <label><input type="radio" name="status"> Undergrad</label>
        <label><input type="radio" name="status"> Graduate</label>
    </div>

    <label>Contact Number: <input type="text"></label>

    <div class="signature-line">
        Signature: <span></span>
    </div>

    <div class="claim-slip">
        <h4>Claim Slip</h4>
        <label>Name of Student: <input type="text"></label>
        <label>Program/Course: <input type="text"></label>
        <div class="form-row">
            <label>Date Filed: <input type="date"></label>
            <label>ID No. for Undergrad: <input type="text"></label>
        </div>
        <label>Claim Date: <input type="date"></label>
    </div>
    <br>
    <button type="submit">Submit</button> 
</br>
</body>
</html>
